<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Channel Analytics Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .sidebar {
      width: 200px;
      background: #fff;
      height: 100vh;
      position: fixed;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #ff0000;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      color: #333;
    }
    .sidebar ul li:hover {
      background-color: #f2f2f2;
    }

    .main {
      margin-left: 200px;
      padding: 30px;
    }
    .main h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card h2 {
      margin: 0;
      color: #202020;
    }
    .card p {
      color: green;
      margin: 5px 0 0;
    }
    .chart {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }

    /* Glow effect for milestone cards */
    .celebrate {
      animation: glow 1.5s ease-in-out;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px 2px #ff0000; transform: scale(1.05); }
      50% { box-shadow: 0 0 20px 5px #ffaa00; transform: scale(1.1); }
      100% { box-shadow: 0 0 10px 2px #ff0000; transform: scale(1.05); }
    }

    /* Floating balloon / flower effect */
    .floating {
      position: fixed;
      bottom: -100px;
      width: 50px;
      height: 50px;
      background-size: cover;
      background-repeat: no-repeat;
      animation: floatUp 6s ease-in infinite;
      opacity: 0;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-800px) scale(1); opacity: 0; }
    }

    /* Comment popup */
    .comment-popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      font-weight: 600;
      color: #ff0000;
      opacity: 0;
      animation: fadeInOut 3s ease-in-out;
      z-index: 2000;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      20% { opacity: 1; transform: translate(-50%, 0); }
      80% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }

    /* New styles for comments section */
    .comments-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .comments-section h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .controls button {
      padding: 8px 15px;
      font-size: 14px;
    }

    .comments-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 10px;
    }

    .comment {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .comment:last-child {
      border-bottom: none;
    }

    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #ff0000;
    }

    .comment-content {
      flex: 1;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .comment-author {
      font-weight: bold;
    }

    .comment-time {
      color: #888;
      font-size: 12px;
    }

    .comment-text {
      margin-bottom: 5px;
    }

    .comment-image {
      max-width: 200px;
      max-height: 150px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .comment-actions {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .like-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 0;
      font-size: 14px;
    }

    .like-btn.liked {
      color: #ff0000;
    }

    .like-btn:hover {
      color: #ff0000;
    }

    .upload-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .upload-preview {
      max-width: 200px;
      max-height: 150px;
      margin-top: 10px;
      border-radius: 5px;
      display: none;
    }

    /* Like progress bar */
    .like-progress {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }

    .progress-bar {
      height: 20px;
      background: #ff0000;
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Analytics</h2>
    <ul>
      <li>Dashboard</li>
      <li>Content</li>
      <li>Audience</li>
      <li>Research</li>
    </ul>
  </div>

  <div class="main">
    <h1>Your channel analytics</h1>

    <div class="cards">
      <div class="card" id="viewsCard">
        <h2 id="views">3.4K</h2>
        <p>Views</p>
      </div>
      <div class="card" id="watchCard">
        <h2 id="watch">52.9</h2>
        <p>Watch time (hours)</p>
      </div>
      <div class="card" id="subsCard">
        <h2 id="subs">+16</h2>
        <p>Subscribers</p>
      </div>
    </div>

    <div class="chart">
      <h3>Update Data</h3>
      <input type="text" id="viewsInput" placeholder="Enter views (e.g. 4200)" />
      <input type="text" id="watchInput" placeholder="Enter watch time (e.g. 53)" />
      <input type="text" id="subsInput" placeholder="Enter subscribers (e.g. 1500000)" />
      <button onclick="updateData()">Update</button>
    </div>

    <div class="comments-section">
      <h3>
        Comments
        <div class="controls">
          <button id="toggleComments">Pause Comments</button>
          <button id="toggleLikes">Pause Likes</button>
        </div>
      </h3>
      
      <div class="like-progress">
        <div class="progress-bar" id="likeProgressBar"></div>
        <div class="progress-text" id="likeProgressText">0 / 1,000,000 Likes</div>
      </div>
      
      <div class="comments-container" id="commentsContainer">
        <!-- Comments will be added here automatically -->
      </div>
      
      <div class="upload-section">
        <h4>Add a Comment with Photo</h4>
        <input type="file" id="photoUpload" accept="image/*" style="margin-bottom: 10px;">
        <div>
          <input type="text" id="newComment" placeholder="Write a comment..." style="width: 70%;">
          <button onclick="addManualComment()">Post Comment</button>
        </div>
        <img id="uploadPreview" class="upload-preview" alt="Preview">
      </div>
    </div>
  </div>

  <script>
    // Existing functions
    function formatNumber(num) {
      num = Number(num);
      if (isNaN(num)) return num;
      if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(1) + 'B';
      if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + 'M';
      if (num >= 1_000) return (num / 1_000).toFixed(1) + 'K';
      return num;
    }

    function addGlowEffect(card) {
      card.classList.add('celebrate');
      setTimeout(() => card.classList.remove('celebrate'), 1500);
    }

    // üå∏üéà Floating balloons & flowers generator
    function launchCelebration() {
      const images = [
        'https://www.citypng.com/public/uploads/preview/hd-group-of-red-balloons-flying-png-704081695127358jrmingdzsj.png',
        'https://cdn-icons-png.flaticon.com/512/4150/4150919.png',
        'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        'https://cdn-icons-png.flaticon.com/512/4715/4715028.png'
      ];

      for (let i = 0; i < 15; i++) {
        const img = document.createElement('div');
        img.classList.add('floating');
        img.style.left = Math.random() * window.innerWidth + 'px';
        img.style.animationDuration = 4 + Math.random() * 3 + 's';
        img.style.width = img.style.height = 40 + Math.random() * 30 + 'px';
        img.style.backgroundImage = `url('${images[Math.floor(Math.random() * images.length)]}')`;
        document.body.appendChild(img);

        setTimeout(() => img.remove(), 7000);
      }
      showRandomComment();
    }

    // üí¨ Random Comment Generator
    function showRandomComment() {
      const comments = [
        "üéâ Incredible! You're blowing up!",
        "üî• You're trending now!",
        "üíØ Amazing milestone achieved!",
        "üöÄ Keep going! Sky's the limit!",
        "üëè So proud of this growth!",
        "üåü Another big win for the channel!",
        "üí• Viral energy detected!",
        "üéà Congratulations on hitting the charts!",
        "üå∏ Unbelievable success!",
        "üéä What a journey! Keep it up!"
      ];

      const commentText = comments[Math.floor(Math.random() * comments.length)];
      const popup = document.createElement('div');
      popup.className = 'comment-popup';
      popup.textContent = commentText;
      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), 3000);
    }

    function updateData() {
      const viewsInput = document.getElementById('viewsInput').value;
      const watchInput = document.getElementById('watchInput').value;
      const subsInput = document.getElementById('subsInput').value;

      let milestoneHit = false;

      if (viewsInput) {
        const formatted = formatNumber(viewsInput);
        document.getElementById('views').textContent = formatted;
        if (viewsInput >= 1_000_000) {
          addGlowEffect(document.getElementById('viewsCard'));
          milestoneHit = true;
        }
      }

      if (watchInput) {
        const formatted = formatNumber(watchInput);
        document.getElementById('watch').textContent = formatted;
        if (watchInput >= 1_000_000) {
          addGlowEffect(document.getElementById('watchCard'));
          milestoneHit = true;
        }
      }

      if (subsInput) {
        const formatted = '+' + formatNumber(subsInput);
        document.getElementById('subs').textContent = formatted;
        if (subsInput >= 1_000_000) {
          addGlowEffect(document.getElementById('subsCard'));
          milestoneHit = true;
        }
      }

      if (milestoneHit) launchCelebration();

      document.getElementById('viewsInput').value = '';
      document.getElementById('watchInput').value = '';
      document.getElementById('subsInput').value = '';
    }

    // New functionality for automated comments and likes
    const comments = [
      "Great content! Keep it up!",
      "This video is amazing!",
      "You deserve more subscribers!",
      "I've learned so much from your channel!",
      "This is exactly what I was looking for!",
      "Your editing skills are on point!",
      "Can't wait for the next video!",
      "This channel is underrated!",
      "You just earned a new subscriber!",
      "I've shared this with all my friends!",
      "The quality of your content is outstanding!",
      "This video made my day!",
      "You have such a unique perspective!",
      "I've been binge-watching your videos!",
      "Your content keeps getting better and better!",
      "This is my new favorite channel!",
      "The production value is incredible!",
      "You're so talented!",
      "I love your energy in these videos!",
      "This is pure gold! Keep creating!"
    ];

    const names = [
      "Alex Johnson", "Sam Smith", "Taylor Swift", "Jordan Lee", "Casey Brown",
      "Morgan Davis", "Riley Wilson", "Avery Miller", "Quinn Taylor", "Skyler Moore",
      "Jamie Anderson", "Drew Martinez", "Blake Thomas", "Cameron Garcia", "Reese Clark",
      "Peyton Rodriguez", "Dakota Lewis", "Emerson Walker", "Finley Hall", "Rowan Young"
    ];

    const avatars = ["A", "S", "T", "J", "C", "M", "R", "Q", "B", "D", "F", "P", "E"];

    const sampleImages = [
      "https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
      "https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
      "https://images.unsplash.com/photo-1611162618071-b39a2ec055fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
      "https://images.unsplash.com/photo-1614680376573-df3480f0c6ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
      "https://images.unsplash.com/photo-1611162617263-4ec3060a058e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    ];

    let commentsInterval;
    let likesInterval;
    let commentsEnabled = true;
    let likesEnabled = true;
    let totalLikes = 0;
    const targetLikes = 1000000; // 1 million likes target
    let autoLikeInterval;

    // Initialize the comments system
    document.addEventListener('DOMContentLoaded', function() {
      // Add some initial comments
      for (let i = 0; i < 3; i++) {
        addAutoComment();
      }
      
      // Start automated comments
      startAutoComments();
      
      // Start automated likes
      startAutoLikes();
      
      // Set up event listeners for control buttons
      document.getElementById('toggleComments').addEventListener('click', toggleComments);
      document.getElementById('toggleLikes').addEventListener('click', toggleLikes);
      
      // Set up photo upload preview
      document.getElementById('photoUpload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            document.getElementById('uploadPreview').src = event.target.result;
            document.getElementById('uploadPreview').style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });
      
      // Update progress bar
      updateProgressBar();
    });

    function startAutoComments() {
      commentsInterval = setInterval(addAutoComment, 10000); // Every 10 seconds
    }

    function stopAutoComments() {
      clearInterval(commentsInterval);
    }

    function startAutoLikes() {
      likesInterval = setInterval(addAutoLike, 5000); // Every 5 seconds
    }

    function stopAutoLikes() {
      clearInterval(likesInterval);
    }

    function toggleComments() {
      if (commentsEnabled) {
        stopAutoComments();
        document.getElementById('toggleComments').textContent = 'Resume Comments';
        commentsEnabled = false;
      } else {
        startAutoComments();
        document.getElementById('toggleComments').textContent = 'Pause Comments';
        commentsEnabled = true;
      }
    }

    function toggleLikes() {
      if (likesEnabled) {
        stopAutoLikes();
        document.getElementById('toggleLikes').textContent = 'Resume Likes';
        likesEnabled = false;
      } else {
        startAutoLikes();
        document.getElementById('toggleLikes').textContent = 'Pause Likes';
        likesEnabled = true;
      }
    }

    function addAutoComment() {
      const comment = {
        author: names[Math.floor(Math.random() * names.length)],
        text: comments[Math.floor(Math.random() * comments.length)],
        time: getRandomTime(),
        avatar: avatars[Math.floor(Math.random() * avatars.length)],
        hasImage: Math.random() > 0.7, // 30% chance of having an image
        imageUrl: sampleImages[Math.floor(Math.random() * sampleImages.length)],
        likes: Math.floor(Math.random() * 50)
      };
      
      addCommentToDOM(comment);
    }

    function addManualComment() {
      const commentText = document.getElementById('newComment').value;
      const photoUpload = document.getElementById('photoUpload');
      
      if (!commentText && !photoUpload.files[0]) return;
      
      const comment = {
        author: "You",
        text: commentText,
        time: "Just now",
        avatar: "Y",
        hasImage: !!photoUpload.files[0],
        imageUrl: photoUpload.files[0] ? URL.createObjectURL(photoUpload.files[0]) : null,
        likes: 0
      };
      
      addCommentToDOM(comment);
      
      // Start auto-liking after posting a comment
      startAutoLikeSequence();
      
      // Reset form
      document.getElementById('newComment').value = '';
      document.getElementById('photoUpload').value = '';
      document.getElementById('uploadPreview').style.display = 'none';
    }

    function addCommentToDOM(comment) {
      const commentsContainer = document.getElementById('commentsContainer');
      
      const commentElement = document.createElement('div');
      commentElement.className = 'comment';
      
      const avatar = document.createElement('div');
      avatar.className = 'comment-avatar';
      avatar.textContent = comment.avatar;
      
      const content = document.createElement('div');
      content.className = 'comment-content';
      
      const header = document.createElement('div');
      header.className = 'comment-header';
      
      const author = document.createElement('div');
      author.className = 'comment-author';
      author.textContent = comment.author;
      
      const time = document.createElement('div');
      time.className = 'comment-time';
      time.textContent = comment.time;
      
      header.appendChild(author);
      header.appendChild(time);
      
      const text = document.createElement('div');
      text.className = 'comment-text';
      text.textContent = comment.text;
      
      content.appendChild(header);
      content.appendChild(text);
      
      if (comment.hasImage && comment.imageUrl) {
        const image = document.createElement('img');
        image.className = 'comment-image';
        image.src = comment.imageUrl;
        image.alt = 'Comment image';
        content.appendChild(image);
      }
      
      const actions = document.createElement('div');
      actions.className = 'comment-actions';
      
      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-btn';
      likeBtn.innerHTML = `<span>‚ù§Ô∏è</span> ${comment.likes}`;
      likeBtn.dataset.likes = comment.likes;
      
      likeBtn.addEventListener('click', function() {
        if (this.classList.contains('liked')) {
          this.classList.remove('liked');
          this.dataset.likes = parseInt(this.dataset.likes) - 1;
          totalLikes--;
        } else {
          this.classList.add('liked');
          this.dataset.likes = parseInt(this.dataset.likes) + 1;
          totalLikes++;
        }
        this.innerHTML = `<span>‚ù§Ô∏è</span> ${this.dataset.likes}`;
        updateProgressBar();
      });
      
      actions.appendChild(likeBtn);
      content.appendChild(actions);
      
      commentElement.appendChild(avatar);
      commentElement.appendChild(content);
      
      // Add to the top of the container
      commentsContainer.insertBefore(commentElement, commentsContainer.firstChild);
      
      // Auto-scroll to show the new comment
      commentsContainer.scrollTop = 0;
    }

    function addAutoLike() {
      const likeButtons = document.querySelectorAll('.like-btn');
      if (likeButtons.length > 0) {
        // Pick a random comment to like
        const randomIndex = Math.floor(Math.random() * likeButtons.length);
        const randomButton = likeButtons[randomIndex];
        
        // Only like if it's not already liked
        if (!randomButton.classList.contains('liked')) {
          randomButton.classList.add('liked');
          randomButton.dataset.likes = parseInt(randomButton.dataset.likes) + 1;
          randomButton.innerHTML = `<span>‚ù§Ô∏è</span> ${randomButton.dataset.likes}`;
          totalLikes++;
          updateProgressBar();
        }
      }
    }

    function startAutoLikeSequence() {
      // Clear any existing auto-like sequence
      if (autoLikeInterval) {
        clearInterval(autoLikeInterval);
      }
      
      // Start a new auto-like sequence
      autoLikeInterval = setInterval(function() {
        const likeButtons = document.querySelectorAll('.like-btn:not(.liked)');
        
        if (likeButtons.length > 0 && totalLikes < targetLikes) {
          // Like the first unliked comment
          const button = likeButtons[0];
          button.classList.add('liked');
          button.dataset.likes = parseInt(button.dataset.likes) + 1;
          button.innerHTML = `<span>‚ù§Ô∏è</span> ${button.dataset.likes}`;
          totalLikes++;
          updateProgressBar();
          
          // Check if we've reached the target
          if (totalLikes >= targetLikes) {
            clearInterval(autoLikeInterval);
            launchCelebration();
            showRandomComment();
          }
        } else if (totalLikes >= targetLikes) {
          clearInterval(autoLikeInterval);
        }
      }, 100); // Like every 100ms (10 likes per second)
    }

    function updateProgressBar() {
      const progressBar = document.getElementById('likeProgressBar');
      const progressText = document.getElementById('likeProgressText');
      
      const percentage = (totalLikes / targetLikes) * 100;
      progressBar.style.width = `${percentage}%`;
      
      // Format numbers with commas
      const formattedTotal = totalLikes.toLocaleString();
      const formattedTarget = targetLikes.toLocaleString();
      
      progressText.textContent = `${formattedTotal} / ${formattedTarget} Likes`;
      
      // Change color based on progress
      if (percentage >= 100) {
        progressBar.style.background = '#00cc00';
        progressText.style.color = '#00cc00';
      } else if (percentage >= 75) {
        progressBar.style.background = '#ffaa00';
      } else {
        progressBar.style.background = '#ff0000';
      }
    }

    function getRandomTime() {
      const times = [
        "1 minute ago", "5 minutes ago", "15 minutes ago", "30 minutes ago",
        "1 hour ago", "2 hours ago", "5 hours ago", "Yesterday", "2 days ago"
      ];
      return times[Math.floor(Math.random() * times.length)];
    }
  </script>
</body>
</html>
